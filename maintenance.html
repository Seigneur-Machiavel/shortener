<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #191b1f;
      color: #fff;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
    }
  </style>

  <script>
    setTimeout(function() {
      window.location.reload();
    }, 5000);
  </script>
</head>
<body>
  <h1>Website Maintenance</h1>
  <p>We are currently performing maintenance on our website and will be back online shortly. Thank you for your patience!</p>
</body>
</html>
